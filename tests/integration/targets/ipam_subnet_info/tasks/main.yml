---
- module_defaults:
    group/infoblox.bloxone.all:
      portal_url: "{{ portal_url }}"
      portal_key: "{{ portal_key }}"
  block:
    # Create a random IP space name to avoid conflicts
    - ansible.builtin.set_fact:
        name: "test-ip-space-{{ 999999 | random | string }}"
        tag_value: "site-{{ 999999 | random | string }}"

    - name: "Create an IP space"
      infoblox.bloxone.ipam_ip_space:
        name: "{{ name }}"
        state: "present"
      register: ip_space

    - name: "Create a Subnet"
      infoblox.bloxone.ipam_subnet:
        address: "10.0.0.0/24"
        space: "{{ ip_space.id }}"
        tags:
          location: "{{ tag_value }}"
        state: "present"
      register: subnet

    - name: Get Subnet information by ID
      infoblox.bloxone.ipam_subnet_info:
        id: "{{ subnet.id }}"
      register: subnet_info
    - assert:
        that:
          - subnet_info.objects | length == 1
          - subnet_info.objects[0].name == subnet.object.name

    - name: Get Subnet information by filters
      infoblox.bloxone.ipam_subnet_info:
        filters:
          address: "10.0.0.0"
          space: "{{ ip_space.id }}"
          cidr: 24
      register: subnet_info
    - assert:
        that:
          - subnet_info.objects | length == 1
          - subnet_info.objects[0].id == subnet.id

    - name: Get Subnet information by filter query
      infoblox.bloxone.ipam_subnet_info:
        filter_query: "address=='10.0.0.0' and space=='{{ ip_space.id }}' and cidr==24"
      register: subnet_info
    - assert:
        that:
          - subnet_info.objects | length == 1
          - subnet_info.objects[0].id == subnet.id

    - name: Get Subnet information by tag filters
      infoblox.bloxone.ipam_subnet_info:
        tag_filters:
          location: "{{ tag_value }}"
      register: subnet_info
    - assert:
        that:
          - subnet_info.objects | length == 1
          - subnet_info.objects[0].id == subnet.id

  always:
    # Cleanup if the test fails
    - name: "Delete Subnet"
      infoblox.bloxone.ipam_subnet:
        address: "10.0.0.0/24"
        space: "{{ ip_space.id }}"
        state: "absent"
      ignore_errors: true
    - name: "Delete IP Space"
      infoblox.bloxone.ipam_ip_space:
        name: "{{ name }}"
        state: "absent"
      ignore_errors: true
