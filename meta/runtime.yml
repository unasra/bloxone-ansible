action_groups:
  all:
    - metadata:
        extend_group:
          - ipam
          - dns
          - keys
          - infra
  dns:
    - dns_view
    - dns_view_info
    - dns_auth_zone
    - dns_auth_zone_info
    - dns_forward_zone
    - dns_forward_zone_info
    - dns_server
    - dns_server_info
    - dns_forward_nsg
    - dns_forward_nsg_info
    - dns_auth_nsg
    - dns_auth_nsg_info
    - dns_delegation
    - dns_delegation_info
    - dns_acl
    - dns_acl_info
    - dns_record
    - dns_record_info

  ipam:
    - ipam_ip_space
    - ipam_ip_space_info
    - ipam_subnet
    - ipam_subnet_info
    - ipam_address_block
    - ipam_address_block_info
    - ipam_range
    - ipam_range_info
    - ipam_host
    - ipam_host_info
    - ipam_next_available_address_block_info
    - ipam_address
    - ipam_address_info
    - ipam_next_available_ip_info

  keys:
    - tsig_key
    - tsig_key_info

  infra:
    - infra_join_token
    - infra_join_token_info
    - infra_host
    - infra_host_info
    - infra_service
    - infra_service_info

plugin_routing:
    modules:
        b1_ipam_ip_space:
            deprecation:
                removal_version: 3.0.0
                warning_text: Use infoblox.bloxone.ipam_ip_space instead.
